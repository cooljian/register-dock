##
dubbo.container = log4j, spring
dubbo.application.name = tjcloud-stadium-provider
dubbo.application.owner = yinbin
dubbo.application.organization = it
dubbo.application.architecture = tjcloud-base
dubbo.application.environment = product
duubo.application.logger = slf4j
#dubbo.spring.config = classpath*:META-INF/spring/*.xml

#dubbo.registry.file=/home/xxx/app/dubbo-registry.properties
dubbo.registry.address = zookeeper://dubbo1.1yd.local:2181
#dubbo.monitor.address = dubbo://dubbo-monitor.1yd.local:7070/com.alibaba.dubbo.monitor.MonitorService
#dubbo.monitor.protocol = registry
dubbo.protocol.name = dubbo
dubbo.protocol.port = 17007
dubbo.provider.timeout = 30000
dubbo.provider.retries = 0
dubbo.consumer.timeout = 30000
dubbo.consumer.retries = 0
dubbo.service.loadbalance = roundrobin

dubbo.log4j.file = logs/tjcloud-stadium-provider.log
dubbo.log4j.level = INFO
dubbo.log4j.subdirectory = 17007

#dubbo.jetty.port = 8080
#dubbo.jetty.directory = ${user.home}/tjcloud-stadium-provider
#dubbo.jetty.page = log, status, system